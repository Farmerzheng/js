  <script>
  // 递归 函数内部调用函数本身

  function add(n) {
    let i = 0;
    let result = 0;

    function sum(n) {
      result += i;
      i++;
      if (i <= n) {
        sum(n)
      }
      return result;
    }  

    return sum(n)   
  }



  console.log(add(100))
  </script>
