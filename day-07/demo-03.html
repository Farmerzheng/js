     }

  // 在函数外面访问变量a

  /*  全局函数、全局变量是window对象的属性或者方法

    sum() === window.sum()
    a === window.a
    alert() === window.alert()
    prompt() === window.prompt()
     */

// 如果变量没有声明就直接使用，那么系统会默认把变量认为是全局变量

  /*
    ES5：存在“全局作用域”和“函数作用域”，不存在“块作用域”
    ES6：新增加了“块作用域”
  */
  /*
    if (true) {
      var a = 1
    }
    console.log(a); //1

    for (var i = 0; i < 10; i++) {
      var b = 11;
    }
    console.log(i, b) //10 、11*/

  // ES6 新增了let、const 两个关键字用来声明变量

  if (true) {
    let a = 3
    const b = 4 //const 声明的变量的值不能够改变
    // b = 5 //报错
  }
  console.log(a, b) //报错

  // 变量的污染？如果全局变量的名称相同就会造成变量污染
  // 能不用全局变量就不用！！！
