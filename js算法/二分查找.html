  // 二分查找？

  function binary_search(arr, num) {
    // 第一次循环的索引值
    let low = 0;
    let high = arr.length - 1;

    while (low <= high) {
      // 数组中间的元素的索引
      let middleIndex = parseInt((low + high) / 2);
      // 数组中间的那个元素
      let middle = arr[middleIndex];

      // 用num与middle进行比较
      if (num > middle) {
        low = middleIndex+1;
      } else if (num < middle) {
        high = middleIndex-1;
      } else if (num == middle) {
        return middleIndex;
      }
    }
    // 只要能执行while后面的语句，就说明arr当中不存在num
    return -1;
  }
