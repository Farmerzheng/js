<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 三元运算符 
  // 表达式1？表达式2：表达式3
  // 若表达式1为true,则执行表达式2,否则执行表达式3
  // 表达式2、表达式3只能是一条语句
  // 三元运算符用于简单的条件判断，复杂的条件判断用if
  // 三元运算后，会产生返回值
  2 > 1 ? console.log(2) : console.log(1); //2
  //2 > 1 ? var c = 5;console.log(c): console.log(1); //报错
  var a = 2 > 1 ? 2 : 1; //会产生返回值
  console.log(a); //2

  //将2 > 1 ? var c = 5;console.log(c): console.log(1);用if语句书写正确？

  if (2 > 1) {
    var c = 5;
    console.log(c)
  } else {
    console.log(1);
  }
  </script>
</body>

</html>
