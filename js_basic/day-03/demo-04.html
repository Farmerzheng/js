<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  var a = 1;

  // 声明函数increase ，
  // increase功能？ a加1
  function increase(b) {
  	// 形参在函数体内可以被访问到，形参在函数体外不能被访问（换句话说，形参是局部变量）
    b += 1;
  }

  increase(a)
  console.log(b);//undefined 函数体外访问不到形参

  // 函数的参数可以有，也可以没有,函数参数的个数是根据函数的功能来确定的

  // 形参？
  // 形参的名字是自定义的，形参实质是变量，形参在函数调用的时候赋值（函数调用的时候，实参的值传递给形参）

  // 函数的形参可以没有，可以有一个，也可以有多个

  </script>
</body>

</html>
