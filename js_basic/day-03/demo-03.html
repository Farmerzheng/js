<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 函数：具有一定功能的代码段
  // function 关键字，声明函数
  // sum 是函数名（自定义） 
  // { } 里面存放函数体
  // sum函数的功能：计算两个数的和 
  // 声明函数sum（告诉浏览器有一个sum函数）
  function sum(num1, num2) {
    // return  是一个关键字，作用是返回函数体计算出来的值
    return num1 + num2;
    console.log(1)//return语句后面的代码不会执行
  }
/*  第二种声明函数的方式
    let sum = function (num1, num2) {
    return num1 + num2;
  }
*/
  // 函数的执行（函数的调用）：函数名+(实参)
  // sum(2,4)  执行sum函数
  // 执行过程 （实参的值传递给形参，执行函数体）
  var b = 2;
  var a = sum(b, 4);
  // 形参（形式参数）、实参（实际参数）
  // 形参：函数声明时小括号里面的参数（num1,num2）
  // 形参一定是变量(局部变量)
  // 实参:函数调用时小括号里面的参数（2,4）
  // 实参可以是变量，也可以是常量
  // 函数调用时实参的值会传递给形参
  console.log(a) //6
  </script>
</body>

</html>
