<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  /*
    根据考试成绩，提示用户是否及格。如果及格了，弹出警告框“恭喜，你及格了” 。（80分及格）如果没有及格，那么弹出警告框“很遗憾，你没有及格 。”
    */
  var score = prompt("请输入分数");

  function judgeScorePass(score) {
    if (score >= 80) {
      alert("恭喜你，及格了")
    } else {
      alert("很遗憾，你没有及格")
    }
  }
  // var a = judgeScorePass(score) 没必要这么写，因为这个函数没有返回值
  // 形参名字和实参名字可以一样，也可以不一样
  judgeScorePass(score);
  </script>
</body>

</html>
