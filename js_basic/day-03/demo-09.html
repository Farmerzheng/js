/*		 世界上表示气温有两种方法：摄氏度和华氏度。两者的关系是：
华氏度 = 9/5*摄氏度 +32
编写函数 ，功能是：将摄氏度转换成华氏度，并返回结果
写函数的时候需要注意什么？
   1、函数的功能
   2、根据函数的功能分析谁是形参
   3、函数需不需要返回值（运算结果是否需要通知外界）
*/

 function changeToHahrenheit(centigrade){
  return 9/5*centigrade+32;
 }
 var a = changeToHahrenheit(32);
 console.log(a);

	</script>
