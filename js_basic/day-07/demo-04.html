<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

<body>
  <script>
  // 作用域链?
  // 当试图访问一个变量的时候，会在这个变量所在的作用域内查找此变量，如果找到就用这个变量，若果没有找到，就跳出自身作用域，到外面的作用域去查找，直到找到全局作用域，如果全局作用域也没有找到这个变量，那么报错
  // 局部变量会覆盖全局变量

  var a = 8
  function sum() {
    var a = 5;
    function add() {
      console.log(a)
    }
    add();
  }
  sum();//



  </script>
</body>

</html>
