<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <!-- 引入外部js文件 -->
  <script src="a.js"></script>
  <!-- 变量名的冲突，后面的变量会将前面的覆盖掉 -->
  <script>
  // cpu < -- -- - > 内存（内存条） < -- -- -- > 外存（ 硬盘）
  var a = 7;

  var b = 8;


  // 声明一个变量c,并将变量a、b的和赋值给c
  var c = a + b;


  //window 是一个对象
  //console 是对象的一个属性（console也是对象）
  //log是console对象的一个方法（此方法的作用是在控制台打印东西）
  window.console.log(a,b,c);// 7 8 15

  /*
    对象是键值对的集合
    键：字符串类型
    值：任意数据类型（5+1）
  */

/* 
 html页面中出现<script>标签后，就会让页面暂停等待脚本的解析和执行。无论当前脚本是内嵌式还是外链式，页面的下载和渲染都必须停下来等待脚本的执行完成才能继续
*/
  </script>
</body>

</html>
