  // 反序
  //函数需求：传入一个字符串，返回反序字符串
  function reverseStr(str) {
    let strArr = str.split(""); //["a","s","d","f"]
    let newStr = "";
    for (let i = strArr.length - 1; i >= 0; i--) {
      newStr += strArr[i];
    }

    return newStr;
  }

  console.log(newStr) //fdsa
