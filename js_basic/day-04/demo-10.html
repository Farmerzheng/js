<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  var userInput = prompt("请输入年龄");
  var exerciseFunction = {
    area: function(r) {
      return 3.14 * r * r;
    },
    judgeScorePass: function(score) {
      if (score >= 80) {
        alert("恭喜你，及格了")
      } else {
        alert("很遗憾，你没有及格")
      }
    },
    carID: function(age) {
      if (age <= 70 && age >= 18) {
        alert("恭喜，可以考驾照")
      } else {
        alert("年龄不符合要求")
      }
      alert("么么哒")
    },
    judgeEven: function(num) {
      if (num % 2 === 0) {
        return true;
      } else {
        return false;
      }
    }

  }

  exerciseFunction.carID(userInput);
  exerciseFunction.area(5);
  </script>
</body>

</html>
