<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 匿名函数：没有名字的函数
  // 匿名函数如何调用呢？
  // 匿名函数调用的方法
  // 方法一
  (function(a) { //a是形参
    console.log(a);
  })(2); //2  实参

  // 方法二
  +function(a) {
    console.log(a)
  }(3); 
  -function(a) {
    console.log(a)
  }(4);
  !function(a) {
    console.log(a)
  }(5);
  </script>
</body>

</html>
