  <script>
  // 继承
  function Person(name, age) {
    this.name = name;
    this.age = age
  }
  // prototype是Person的原型对象，通过Person创建的对象都会继承Person.prototype的属性和方法

  // prototype是构造函数的一个属性，属性的值是构造函数的原型对象

  //   Person.prototype.run = run() {
  //   console.log(this.name + " can run")
  // }

  // 第二种写法

  //     console.log(this.name+"can speak")
  //   },
  //   run:function(){
  //     console.log(this.name+"can run")
  //   }
  // }

  var zhangsan = new Person("zhangsan", 18);
  // 如何给对象添加方法(给张三对象添加coding方法)
  // coding本身是一个函数，我们这里把coding叫做zhangsan 的方法
  zhangsan.coding = function() {
    console.log(this.name + " can coding")
  }

  // 函数和方法？
  // 本质上一样的，当函数作为对象属性的值的时候，我们就管这个函数叫做对象的方法
  </script>
