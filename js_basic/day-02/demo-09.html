<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 用户输入数值，如果数值大于10，弹出"正确"，否则弹出"错误"，无论正确还是错误，最后弹出"输入完成"？
      var n1 = prompt("请输入数值")
      if(n1>10){
      	alert("正确")
      }else{
      	alert("错误")
      }
      alert("输入完成，谢谢合作")
	</script>
</body>
</html>
