<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<!-- css写在style标签里面 -->
<body>
	<!-- js写在script标签里面 -->
	<script>
        // widow对象为我们提供了alert接口
        // "." 操作对象的符号
        // alert() 对象内置的方法

        // 对象 ：  属性和方法的集合（集合里面的元素没有顺序）

        var person = {
        	name:"zhangsan",
        	age:18
        }

        // var :  是ECMASCript 语言当中的关键字

        关键字？任何计算机语言都有自己的关键字，关键字就好像英语里面的单词

        英语？ 语法、单词-----> 句子------>文章
        计算机语言？语法、关键字----->句子----->程序
        
        person? 是一个我们自己创建的对象
        
        创建对象？  var person = {
        	               name: "zhangsan",
        	               age : 18,
        	               girlfriend: "lisi"
        	           }

        person ： 对象名称
         =  ： 赋值操作符
        语法（   {}   、   ：   、   ,  ）

        name、age、girlfriend  ----> 对象的特征（对象的属性）
        ：后面是属性的值

        
        数据类型？ 数值类型、字符串类型（需要加引号）

       














        编程里面的对象？

        开一个婚庆公司？

        方式一
        租一个门面--->装修--> 注册、招聘人才、打广告、交税、买几辆时风婚庆车、买设备（气球、烟花、红包、音响）、被台词
        
        方式二
        开婚庆公司？找一个会计、策划、司机、摄影、秘书


        编程？可以和开公司类比
              面向过程编程（方式一）
              面向对象编程 （方式二）
         
		window.alert("欢迎");

	</script>
</body>
</html>
