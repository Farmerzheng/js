  <script>
  // widow对象为我们提供了alert方法


  // "." 属性操作符（方法操作符）

  /*
  全局变量是window对象的属性
  全局函数是window对象的方法
  alert() === window.alert()  
  */

  // 方法和函数的区别？
  // 函数作用对象属性的值的时候，这个函数就叫做对象的方法

  //对象：属性和方法的集合（键值对的集合）
  // 集合是没有顺序的

  var person = {
    name: "zhangsan",
    age: 18
  }



  //关键字？ 任何计算机语言都有自己的关键字， 关键字就好像英语里面的单词

  //英语？ 语法、 单词-- -- - > 句子-- -- -- > 文章
  //计算机语言？ 语法、 关键字-- -- - > 表达式-- -- - > 程序


  //创建对象方法？ 字面量方法和构造函数方法

  // 字面量方法
  var person = {
    name: "zhangsan",
    age: 18,
    girlfriend: "lisi",
    speak: function() {
      console.log(this.name + "can speak");
    }
  }
  //构造函数方法？

  function person(name,age,girlfriend){
    this.name=name,
    this.age=age,
    this.girlfriend=girlfriend
  }
  person.prototype={
    speak:function(){
        alert(this.name+'can speak')
    }
    
  }
  var zhangsan = new Person('zhangsan',18,'lisi');








  person： 对象名称
    = ：赋值操作符
  语法（ {}、：、, ）

  name、 age、 girlfriend-- -- > 对象的特征（ 对象的属性）： 后面是属性的值


  数据类型？ 数值类型、 字符串类型（ 需要加引号）
