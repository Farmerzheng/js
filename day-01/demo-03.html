<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// window  对象（浏览器内置的对象，浏览器提供给我们的）
        // prompt  是window对象的一个方法，功能是？弹窗

        // “.” 功能？ 让我们能够访问到对象的属性或者方法

        // prompt 方法会返回用户输入的值
		var a = window.prompt("你饿了么？");
        
        window.console.log(a);

	</script>
</body>
</html>
