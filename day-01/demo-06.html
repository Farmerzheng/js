<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//创建 zhangsan 对象
		var zhangsan = {
			name:"张三",
			age:18,
			boyFriend:{
				name:"李四",
				age:30
			}//boyFriend 属性的类型是对象类型
		}
		// name、age  属性名
		// “张三” 、18  属性对应的值
		// 对象属性名的数据类型？字符串类型
		// 属性值得类型？任意数据类型

		// 在控制台打印出zhangsan男朋友的名字？

		window.console.log(zhangsan.boyFriend.name)

	</script>
</body>
