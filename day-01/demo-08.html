<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 变量的命名规范(变量名由字母、数字、下划线组成，不能以数字开头，不能是关键字和保留字)
  
  // 保留字: 计算机语言向后发展可能用到的单词

  var  var = 1; //错误，变量名不能是关键字或者保留字

  var 12 a = 1; //错误，变量名必须以字符或者 “_ ”开头

  var a12 = 2; //正确，变量名可以包含数字

  var _username = "zhangsan" //正确，变量名可以以下划线开头


  // 驼峰命名法： 第一个单词小写，剩下的每个单词首字母大写
  // var boyFriend = "lisi";
  // var scrollTop = "滚动到顶部"
  </script>
</body>

</html>
