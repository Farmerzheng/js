<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 用户输入摄氏度，提示华氏度

  // 声明一个变量centigrate用来存储用户输入的值
  var centigrate = window.prompt("请输入摄氏度"); //摄氏度

  // 根据centigrate来计算出华氏温度，并存储在Fahrenheit变量中
  // 变量在使用前要事先声明
  var Fahrenheit = 9 / 5 * centigrate + 32;//华氏度

  // 字符串与变量之间连接用 "+" 
  window.alert("华氏温度是"+Fahrenheit);



  </script>
</body>

</html>
