<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 循环语句当中有两个特殊的关键字：break和continue

  /*   for(var i = 1 ; i <= 10 ; i++){
     	if(i==2){
     		continue;//跳出本次循环，执行下一次循环
     	}
     	console.log(i)
     }*/

  for (var i = 1; i <= 10; i++) {
    if (i == 5) {
      break; //跳出整个循环体，执行循环体后面的语句
    }
    console.log(i)
  }

  // break和 continue关键字在while循环中同样适用
  </script>
</body>

</html>
