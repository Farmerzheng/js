<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>if语句</title>
</head>

<body>
  <script>
  // 条件判断语句
  // if 关键字 ，作用是条件判断
  // if 后面是 "()" ,小括号里面是条件表达式，表达式为真，就会执行后面{}里面的语句，为假，就不会执行大括号里面的语句

  if (true) {
    alert(1); //会执行
  }

  if (2 > 1) {
    alert(2) // 会执行
  }
  if (8) {
    alert(3) //会执行
  }
  if (0) {
    alert(4) //不会执行
  }
  if (-1) {
    alert(5) //会执行
  }
  if (undefined) {
    alert(6) //不会执行
  }
  if (null) {
    alert(7) //不会执行
  }
  if (2 > 1 && 2 < 3) {
    alert(8) //会执行
  }
  if (2 > 1 && 2 < 4 || 2 > 6 || 4 > 9) {
    alert(9) //会执行
  }


  // ()里面的表达式为真，执行表达式1，若是假，执行表达式2


  // 情况一
  if (true) {
    // 表达式1
    alert(1)
  } else {
    //表达式2
    alert(2)
  }


  // 情况二
  if (true) {
    // 表达式1
    alert(3)
  }
  // 表达式2
  alert(4)



  // 什么时候用if(){}  什么时候用 if(){}else{}?
  // if(){ }else{ }  特点？表达式1和表达式2 是互斥的关系，绝对不会同时执行
  // 优先使用if(){},解决不了采用if(){}else{}
  </script>
</body>

</html>
