<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 在运行下面代码的时候没有告诉浏览器 a 是什么，（未声明a）
  // 用a之前要事先声明（告诉浏览器a是什么）
  //window.console.log(a); // Uncaught ReferenceError: a is not defined

  // typeof 作用？ 数据类型的检测
  window.console.log(typeof a);//undefined
  window.console.log(typeof(1));//number
  window.console.log(typeof("1"));//string
  window.console.log(typeof(true));//boolean
  window.console.log(typeof({name:"zhangsan"}));//object
  window.console.log(typeof(null))//object

  // undefined 类型（未定义）只有一个值  undefined
  // null类型（空对象）只有一个值 null

  // 未捕获的引用错误，a未定义
  // uncaught: 未捕获的、 未获取的
  // reference: 引用
  // error: 错误
  // defined: 解释、 定义
  </script>
</body>

</html>
