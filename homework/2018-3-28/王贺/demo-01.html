<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width:100px;
		height:100px;
		background-color:red;
		position: absolute;
		left:200px;
		top:200px;
	}
	/*.line {
        background-color: black;
        width: 1px;
        height: 100vh;
        position: absolute;
        left: 600px;
        top: 0px;
    }*/
    .line2 {
        background-color: black;
        width: 1px;
        height: 100vh;
        position: absolute;
        left: 100px;
        top: 0px;
    }
</style>
<body>
	<button id="start">开始</button>
	<button id="end">停止</button>
	<div class="box"></div>
	<div class="line"></div>
	<div class="line2"></div>
	<script>
		let box = document.querySelector(".box");
        startBtn = document.querySelector("#start");
        endBtn = document.querySelector("#end")
        moveBoolean = false; 
        startBtn.addEventListener("click", startClickHandler);
        endBtn.addEventListener("click", endClickHandler)
        function startClickHandler() {
          moveBoolean = true
        }
        function endClickHandler() {
          moveBoolean = false
        }
        box.update = function(speed) {
          this.style.left = this.offsetLeft + speed + "px"
        }
        animation();
        function animation() {
          requestAnimationFrame(animation);
          if(moveBoolean){
      box.update(5)
          }
        }      
	</script>
</body>
</html>
