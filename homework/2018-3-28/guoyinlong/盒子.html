<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box {
  width: 100px;
  height: 100px;
  background-color: yellow;
  position: absolute;
  left: 300px;
  top: 100px;
}
</style>
<body>
	<button id="start">go</button>
  <button id="end">stop</button>
  <div class="box"></div>
  <div class="line"></div>
  <div class="line2"></div>
	<script>
		let box = document.querySelector(".box");
  startBtn = document.querySelector("#start");
  endBtn = document.querySelector("#end")
  moveBoolean = false;

  startBtn.addEventListener("click", startClickHandler);
  endBtn.addEventListener("click", endClickHandler)

  function startClickHandler() {

    moveBoolean = true
  }

  function endClickHandler() {

    moveBoolean = false
  }


  box.update = function(speed) {
    this.style.left = this.offsetLeft + speed + "px"
  }

  animation();

  function animation() {
    requestAnimationFrame(animation);

    if(moveBoolean){
      box.update(20)
    }

  }
	</script>
</body>
</html>
