<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.list_message {
  font-weight: bold;
  font-size: 20px
}

.message_content p {
  font-size: 14px;
  width:200px;
}

.message_content p button {
  float: right;
}
</style>

<body>
	<form action="">
    <div>
      <label for="title">标题</label>
      <input type="text" name="title" id="title">
    </div>
    <div>
      <input type="button" value="提交" name="submit">
    </div>
  </form>
  <p class="list_message">显示留言</p >
  <div class="message_content">
    <p>第一条留言</p >
  </div>
</body>
<script>
	let title = document.getElementsByName("title")[0];
  let submitBtn = document.getElementsByName("submit")[0];
  let messageContent = document.getElementsByClassName("message_content")[0];
  submitBtn.addEventListener("click", submitHandler);
  function submitHandler() {
    let userInput = title.value;
    let item = document.createElement("p");
     item.innerText = userInput;
    let deleteBtn = document.createElement("button");
    deleteBtn.innerText = "删除";
    deleteBtn.addEventListener("click", deleteClickHandler);
    item.appendChild(deleteBtn);    
    messageContent.appendChild(item);
  }
  function deleteClickHandler() {
    this.parentNode.remove();
  }
	

</script>
</html>
