<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.box {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    left: 200px;
    top: 100px;
}

.line {
    width: 1px;
    height: 100vh;
    background: #000;
    position: absolute;
    left: 100px;
    top: 0;
}
</style>

<body>
    <button id="start">开始</button>
    <button id="end">停止</button>
    <div class="box"></div>
    <div class="line"></div>
    <script>
    let box = document.querySelector(".box");
    startBtn = document.querySelector("#start");
    endBtn = document.querySelector("#end")
    moveBoolean = false;

    startBtn.addEventListener("click", startClickHandler);
    endBtn.addEventListener("click", endClickHandler)

    function startClickHandler() {
        moveBoolean = true
    }

    function endClickHandler() {
        moveBoolean = false
    }
    box.update = function(speed) {
        this.style.left = this.offsetLeft + speed + "px"
    }
    animation();

    function animation() {
        requestAnimationFrame(animation);
        if (moveBoolean) {
            box.update(2)
        }

    }
    </script>
</body>

</html>
