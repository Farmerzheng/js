<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.list_message {
    font-weight: bold;
    font-size: 20px
}

.message_content p {
    font-size: 14px;
    width: 200px;
}

.message_content p button {
    float: right;
}
</style>

<body>
    <form action="">
        <div>
            <label for="title">标题</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="content">内容</label>
            <input type="text" name="content" id="content" style="width: 200px;
    height: 100px;">
        </div>
        <div>
            <input type="button" value="提交" name="submit">
        </div>
    </form>
    <p class="list_message">显示留言</p>
    <div class="message_content"></div>
    <script>
    let title = document.getElementsByName("title")[0];
    let content = document.getElementsByName("content")[0];
    let submitBtn = document.getElementsByName("submit")[0];
    let messageContent = document.getElementsByClassName("message_content")[0];

    submitBtn.addEventListener("click", submitHandler);

    function submitHandler() {
        let userInputTitle = title.value;
        let userInputContent = content.value;
        let item = document.createElement("p");
        item.innerText = userInputTitle + " : " + userInputContent;

        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "删除";

        console.log(deleteBtn, item)
        deleteBtn.addEventListener("click", deleteClickHandler);
        item.appendChild(deleteBtn);

        messageContent.appendChild(item);
    }

    function deleteClickHandler() {
        this.parentNode.remove();
    }
    </script>
</body>

</html>
