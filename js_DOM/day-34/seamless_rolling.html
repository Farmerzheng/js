<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul,
    li {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .wrap {
        position: relative;
        width: 1200px;
        height: 100px;
        overflow: hidden;
        margin: 0 auto;
    }
    
    .gallery {
        position: absolute;
        left: 0;
        top: 0;
        width: 2400px;
        height: 100px;
        font-size: 0;
    }
    
    .gallery_item {
        width: 150px;
        height: 100px;
        /* float: left; */
        display: inline-block;
    }
    
    .gallery_item a {
        display: block;
        width: 100%;
        height: 100%;
    }
    
    .gallery_item img {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div class="wrap">
        <ul class="gallery">
            <li class="gallery_item">
                <a href="" class="link"><img src="img/1.jpg" alt=""></a>
            </li>
            <li class="gallery_item">

            </li>
            <li class="gallery_item">

            </li>

            </li>
            <li class="gallery_item">
                <a href="" class="link"><img src="img/5.jpg" alt=""></a>
            </li>
            <li class="gallery_item">

            </li>

            </li>
            <li class="gallery_item">
                <a href="" class="link"><img src="img/8.jpg" alt=""></a>
            </li>
        </ul>
    </div>
    <script>
        let gallery = document.querySelector('.gallery');
        let wrap = document.querySelector('.wrap');
        let speed = -2;
        let moveBoolean = true;



        wrap.addEventListener("mouseenter", mouseenterHandler);
        wrap.addEventListener("mouseleave", mouseleaveHandler);

        function mouseenterHandler() {
            moveBoolean = false;
        }

        function mouseleaveHandler() {
            moveBoolean = true;
        }


        function update() {

            if (!moveBoolean) return;

            if (gallery.offsetLeft == -1200) {
                gallery.style.left = 0 + "px";
            }
            gallery.style.left = gallery.offsetLeft + speed + "px";
        }

        animation();

        function animation() {
            requestAnimationFrame(animation);
            update();
        }
    </script>
</body>

</html>
