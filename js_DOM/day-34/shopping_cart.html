        function Cart(data) {
            this.data = data;
        }
        Cart.prototype = {
            init: function() {
                this.show();
            },
            bindEvent: function() {

            },
            show: function() {
                //  this.data
                for (let i = 0; i < this.data.length; i++) {
                    let tr = document.createElement("tr");
                    for (let key in this.data[i]) {
                        let td = document.createElement("td");
                        if (key === "checked") {
                            let input = document.createElement("input");
                            input.type = "checkbox";
                            input.checked = this.data[i][key];
                            td.appendChild(input);
                        } else if (key === "num") {
                            let input = document.createElement("input");
                            input.type = "text";
                            input.value = this.data[i][key];

                            let minusBtn = document.createElement("button");
                            minusBtn.innerText = "-";

                            let plusBtn = document.createElement("button");
                            plusBtn.innerText = "+";

                            minusBtn.addEventListener("click", this.minusHandler.bind(this));
                            plusBtn.addEventListener("click", this.plusHandler.bind(this));

                            td.appendChild(minusBtn);
                            td.appendChild(input);
                            td.appendChild(plusBtn);

                        } else {
                            td.innerText = this.data[i][key];
                        }


                        tr.appendChild(td);
                    }
                    cart.appendChild(tr);

                }
            },
            minusHandler: function() {

            },
            plusHandler: function() {

            }
        }

        let cart_shopping = new Cart(data);
