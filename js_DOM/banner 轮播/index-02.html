<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>carousel</title>
  <style media="screen">
  /**
         * global
         */

  * {
    padding: 0;
    margin: 0;
    list-style: none;
  }

  html,
  body {
    width: 100%;
    height: 100%;
  }

  #carousel {
    width: 300px;
    height: 200px;
    overflow: hidden;
    margin: 0 auto;
    position: relative;
  }

  .side-btn {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    -o-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    width: 100%;
    height: 50px;
    line-height: 30px;
  }

  .side-btn button {
    float: left;
    font-size: 20px;
    width: 30px;
    line-height: inherit;
    ;
    border: none;
    outline: none;
    background: rgba(0, 0, 0, .5);
    text-align: center;
    color: #fff;
  }

  .side-btn button:nth-child(1) {}

  .side-btn button:nth-child(2) {
    float: right;
  }
  </style>
</head>

<body>
  <section id="carousel">
    <ul class="gallery">
    </ul>
    <div class="side-btn">
      <button class="leftBtn">&lt;</button>
      <button class="rightBtn">&gt;</button>
    </div>
    <ol class="pagination">
      <li class="pagination_item" class="active">1</li>
      <li class="pagination_item">2</li>
      <li class="pagination_item">3</li>
      <li class="pagination_item">4</li>
    </ol>
    <span></span>
  </section>
  <script src="js/tween.js"></script>
  <script src="js/Carousel.js"></script>
  <script type="text/javascript">
  let liArr = document.querySelectorAll(".pagination_item");
  let carouselWrap = document.querySelector("#carousel");
  let gallery = document.querySelector(".gallery");
  let leftBtn = document.querySelector(".leftBtn");
  let rightBtn = document.querySelector(".rightBtn");
  let imgSrcArr = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"];



  let carousel = new Carousel(300, 200, imgSrcArr);
  carousel.init();

  animate();

  function animate() {
    requestAnimationFrame(animate);
    // 最后为了平滑动画效果，需要在同一个循环动画中调用TWEEN.update方法
    // TWEEN.update();
    carousel.update();
  }
  </script>
</body>

</html>
