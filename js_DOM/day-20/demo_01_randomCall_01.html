	*/

/*获取要操作的DOM 对象*/
let startBtn = document.getElementById("start");
// query  查询
// selector 选择器
// document.querySelector("#start");
let stopBtn = document.getElementById("stop");
let select = document.getElementById("select");





function RandomCall(startBtn,stopBtn,select) {
   this.startBtn = startBtn;
   this.stopBtn = stopBtn;
   this.select = select;
}
RandomCall.prototype = {
  init: function() {
      this.bindEvent();
  },
  bindEvent:function(){
    this.startBtn.addEventListener("click",this.startClickHandler.bind(this));
    this.stopBtn.addEventListener("click",this.stopClickHandler.bind(this));
    this.select.addEventListener("click",this.selectHandler.bind(this));
  },
  startClickHandler:function(){
    console.log("start");
  },
  stopClickHandler:function(){
   console.log("stop")
  },
  selectHandler:function(){
 /* 	select对象有两个非常重要的属性：options\selectedIndex
  	options:返回包含下拉列表中的所有选项的一个数组。
  	selectedIndex:设置或返回下拉列表中被选项目的索引号。*/
  console.log(this.select.selectedIndex);
  }
}

let randomCall = new RandomCall(startBtn,stopBtn,select);
randomCall.init();
