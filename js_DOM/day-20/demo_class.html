<script>
/*
  点击停止按钮，减速直到停止

*/
let imgSrcArr = ["白兆龙.jpg", "车畅行.jpg", "董帆.jpg", "高峰.jpg", "郝子铭.jpg", "何凯旋.jpg", "侯艺杰.jpg", "邵雪.jpg", "张浩欣.jpg", "张慧茹.jpg", "张舒予.jpg", "张秀薇.jpg", "朱克飞.jpg"];

function Id(id) {
  return document.getElementById(id);
}
let startBtn = Id("start");
let stopBtn = Id("stop");
let select = Id("select");
let img = Id("image");
let result = Id("result");


function RandomCall(startBtn, stopBtn, select, imgSrcArr, image, result) {
  this.startBtn = startBtn;
  this.stopBtn = stopBtn;
  this.select = select;
  this.imgSrcArr = imgSrcArr;
  this.image = image;
  this.result = result;
  this.randomTime = 200;
  this.timer1 = null;
  this.timer2 = null;
}
RandomCall.prototype = {
  init: function() {
    this.bindEvent();
  },
  bindEvent: function() {
    this.startBtn.addEventListener("click", this.startClickHandler.bind(this));
    this.stopBtn.addEventListener("click", this.stopClickHandler.bind(this));
    this.select.addEventListener("click", this.selectHandler.bind(this));
  },
  startClickHandler: function() {
    // 随机播放
    this.autoPlay();
  },
  stopClickHandler: function() {
    this.randomTime += 200;
    this.timer2 = setTimeout(this.stopClickHandler.bind(this), 1000)
    if (this.randomTime > 1000) {
      clearTimeout(this.timer1);
      clearTimeout(this.timer2);
      alert("恭喜" + this.newStr);
    }

  },
  selectHandler: function() {

  },
  change: function() {



    // this ----> window
    // bind(this) 以后  ----> this 指 randomCall
    let index = this.randomNum(this.imgSrcArr.length - 1, 0);
    // index 0~13 随机数
    // this.imgSrcArr[index]   this.imgSrcArr 随机元素
    // 渲染图片
    // console.log(this.imgSrcArr.length,index);
    this.image.src = "./img/" + this.imgSrcArr[index];
    // 截取字符串
    this.newStr = this.imgSrcArr[index].replace(".jpg", "");
    this.result.innerText = this.newStr;
    this.timer1 = setTimeout(this.change.bind(this), this.randomTime);
  },
  autoPlay: function() {

    this.change();

  },
  randomNum: function(max, min) {
    return Math.round(Math.random() * (max - min)) + min;
  }
}
let randomCall = new RandomCall(startBtn, stopBtn, select, imgSrcArr, image, result);
randomCall.init();
</script>
