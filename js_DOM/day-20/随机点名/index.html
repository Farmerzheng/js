oStart.onclick = startLuck;
oStop.onclick = stopLuck;
function startLuck(){
   var luckyA = "",ld = [];
    oStop.disabled = false;
  obj("count").disabled = true;
  oStart.disabled = true;
     var n = obj("count").value;
    if (n == 0){
       alert("啊啊啊!!!");
       return;
    }
    if(n == 1){
      font(obj("result"),46,100)
    }else if(n == 2){
      font(obj("result"),40,100)
    }else if(n == 3){
      font(obj("result"),34,100)
    }else if(n == 4){
      font(obj("result"),28,100)
    }else if(n == 5){
      font(obj("result"),24,100)
    }

    
    for(var j=0;j<n ;j++ ){
       var i = Math.floor(Math.random()*46);
       if(luckyA.indexOf(arry[i]) == -1){
          ld[j] = arry[i];
       }else{
          j--;
       }
       luckyA = ld.join("-");
    }
    k = Math.floor(Math.random()*102+1);
    obj("result").innerHTML = luckyA;
    obj("image").src = "img/"+k+".png"
    timeId1 = setTimeout(startLuck,speed);
}
function font(elem,size,line){
    elem.style.fontSize = size+'px';
    elem.style.lineHeight = line+'px';
}
function stopLuck(){
    speed+=100;
    timeId2 = setTimeout(stopLuck,500);
    if (speed>=1000)
    {
     obj("start").disabled = false;
     obj("count").disabled = false;
     obj("stop").disabled = true;
     clearTimeout(timeId2);
     clearTimeout(timeId1);
     speed = 100;
    }
   
}
function obj(id){return document.getElementById(id);}
