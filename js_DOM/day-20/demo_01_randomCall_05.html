<script>
/*
 同时选中多人，
 出现多个头像

*/
let imgSrcArr = ["白兆龙.jpg", "车畅行.jpg", "董帆.jpg", "高峰.jpg", "郝子铭.jpg", "何凯旋.jpg", "侯艺杰.jpg", "邵雪.jpg", "张浩欣.jpg", "张慧茹.jpg", "张舒予.jpg", "张秀薇.jpg", "朱克飞.jpg"];

function Id(id) {
  return document.getElementById(id);
}
let startBtn = Id("start");
let stopBtn = Id("stop");
let select = Id("select");
let imgBox = Id("image");
let result = Id("result");


function RandomCall(startBtn, stopBtn, select, imgSrcArr, imgBox, result) {
  this.startBtn = startBtn;
  this.stopBtn = stopBtn;
  this.select = select;
  this.imgSrcArr = imgSrcArr;
  this.imgBox = imgBox;
  this.result = result;
  this.randomTime = 100;
  this.timer1 = null;
  this.timer2 = null;
  // 默认用户选中一人
  this.selectNum = 1;
}
RandomCall.prototype = {
  init: function() {
    this.bindEvent();
  },
  bindEvent: function() {
    this.startBtn.addEventListener("click", this.startClickHandler.bind(this));
    this.stopBtn.addEventListener("click", this.stopClickHandler.bind(this));
    this.select.addEventListener("click", this.selectHandler.bind(this));
  },
  startClickHandler: function() {

    this.randomTime = 100;
    // 随机播放
    this.autoPlay();
  },
  stopClickHandler: function() {

    this.randomTime += 100; //每隔200ms执行一次
    if (this.randomTime <= 2000) {
      this.timer2 = setTimeout(this.stopClickHandler.bind(this), 300);
    } else {
      // 清空定时器
      clearTimeout(this.timer1);
      clearTimeout(this.timer2);
      alert("恭喜" + this.newStr)
    }

    // 1s   this.randomTime==200ms
    // 2s   this.randomTime==300ms
    // 3s   this.randomTime==400ms
  },
  selectHandler: function() {
    // 当用户选中某个 option的时候会触发此方法

    // console.log(this.select.selectedIndex);
    // 生成数组，数组长度 和  this.select.selectedIndex+1 相等
    this.selectNum = this.select.selectedIndex + 1;
    this.selectArr = this.randomArr(this.selectNum);
    // console.log(this.selectArr);

    /* 
      选中二 ：this.selectArr  可能是  [2,5]
      选中三 ：this.selectArr  可能是  [5,4,9]
      选中四 ：this.selectArr  可能是  [9,8,0,6]
      选中五 ：this.selectArr  可能是  [5,7,1,11,13]
    */

  },
  autoPlay: function() {

    // 当用户点击开始按钮的时候会触发
    // 改变头像改变文字
    // 一张头像、多张头像？


    if (this.selectNum == 1) { //选中一人的情况
      // 随机生成0~13的随机数
      let index = this.randomNum(this.imgSrcArr.length - 1, 0);
      // 创建一张图片
      let img = new Image();
      // 为图片添加链接
      img.src = "./img/" + this.imgSrcArr[index];
      // 清空盛放图片的盒子（因为每隔this.randomTime时间就会添加一张图片）
      this.imgBox.innerText = "";
      // 向盛放图片的盒子当中添加图片
      this.imgBox.appendChild(img);
      // 改变文本
      this.newStr = this.imgSrcArr[index].replace(".jpg", "");
      this.result.innerText = this.newStr;
    }

    // 选中多人


    // 拿到多张图片-----》this.selectArr
    if (this.selectNum > 1) {
      // 改变随机生成的图片数组
      this.selectArr = this.randomArr(this.selectNum);
      // 清空盛放图片的盒子（因为每隔this.randomTime时间就会添加一张图片）
      this.imgBox.innerText = "";
      this.result.innerText = "";
      this.newStr = "";
      for (let i = 0; i < this.selectArr.length; i++) {
        // this.selectArr[i] 是 this.imgSrcArr当中的索引
        // console.log(this.selectArr[i] )
        console.log(this.imgSrcArr[this.selectArr[i]])

        let img = new Image();
        // 为图片添加链接
        img.src = "./img/" + this.imgSrcArr[this.selectArr[i]];

        // 向盛放图片的盒子当中添加图片
        this.imgBox.appendChild(img); 

          let str = this.imgSrcArr[this.selectArr[i]];
          str = str.replace(".jpg", "");
          if(i == this.selectArr.length-1){
              this.newStr += str 
          }else{
             this.newStr += str + "-"
          }
         
      }

       // 改变文本

        // for (let i = 0; i < this.selectArr.length; i++) {
         
        // }
        // this.newStr = this.imgSrcArr[index].replace(".jpg", "");
        this.result.innerText = this.newStr;
    }


    this.timer1 = setTimeout(this.autoPlay.bind(this), this.randomTime); //递归
  },
  randomNum: function(max, min) {
    return Math.round(Math.random() * (max - min)) + min;
  },
  randomArr: function(num) {
    let arr = [];

    while (arr.length < num) { //循环的次数不一定

      let num = this.randomNum(this.imgSrcArr.length - 1, 0) //0~13的随机数
      // 让生成的随机数和数组当中每一个数进行比较，如果有就不添加到数组当中

      let haveBoolean = false;
      for (let i = 0; i < arr.length; i++) {
        if (num == arr[i]) {
          // 数组当中有元素和生成的随机数相等
          haveBoolean = true;
          break;
        }
      }
      if (!haveBoolean) { //没有元素和数组当中的相等才push
        arr.push(num)
      }

    }
    return arr;
  }
}
let randomCall = new RandomCall(startBtn, stopBtn, select, imgSrcArr, imgBox, result);
randomCall.init();
</script>
