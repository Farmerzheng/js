<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
  /*
             编写函数，传入数值1~7，分别返回 “星期一”~“星期日”
  		*/

  function weekday(day) {
    let week = null;
    switch (day) {
      case 1:
        week = "一";
        break;
      case 2:
        week = "二";
        break;
      case 3:
        week = "三";
        break;
      case 4:
        week = "四";
        break;
      case 5:
        week = "五";
        break;
      case 6:
        week = "六";
        break;
      case 7:
        week = "日";
        break;
      default:
        week = "输入错误"
    }

    return "星期"+week

  }
  weekday(3)
  </script>
</body>

</html>
