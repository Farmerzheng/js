<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
  body {
    font-family: "Helvetica", "Arial", serif;
    color: #333;
    background-color: #ccc;
    margin: 1em 10%;
  }

  h1 {
    color: #333;
    background-color: transparent;
  }

  a {
    color: #c60;
    background-color: transparent;
    font-weight: bold;
    text-decoration: none;
  }

  ul {
    padding: 0;
  }

  li {
    float: left;
    padding: 1em;
    list-style: none;
  }

  #imagegallery {

    list-style: none;
  }

  #imagegallery li {
    margin: 0px 20px 20px 0px;
    padding: 0px;
    display: inline;
  }

  #imagegallery li a img {
    border: 0;
  }
  </style>
</head>

<body>
  <h2>
    美女画廊
</h2>
  <a href="#">注册</a>
  <ul id="imagegallery">
    <li>
      <a href="img/1.jpg" title="薇薇">
            <img class="small_img" src="img/1-small.jpg" width="100" alt="薇薇"/>
      </a>
    </li>
    <li>
      <a href="img/2.jpg" title="茹妹妹">
            <img  class="small_img"src="img/2-small.jpg" width="100" alt="茹妹妹"/>
        </a>
    </li>
    <li>
      <a href="img/3.jpg" title="舒予阿姨">
            <img class="small_img" src="img/3-small.jpg" width="100" alt="舒予阿姨"/>
        </a>
    </li>
    <li>
      <a href="img/4.jpg" title="雪儿">
            <img class="small_img" src="img/4-small.jpg" width="100" alt="雪儿"/>
        </a>
    </li>
  </ul>
  <div style="clear:both"></div>
  <img id="image" src="img/placeholder.png" width="450px" />
  <p id="des">选择一个图片</p>
  <script>
  /*   需求：
            1、点击小图片，改变下面的大图片
            2、点击小图片，改变下面的大图片的文本描述（描述信息放在了对应的a标签的title属性当中）        
       */

  // let imgList = document.querySelectorAll(".small_img");
  let imgList = document.getElementsByClassName("small_img");
   let bigImg = document.getElementById("image");
   let des = document.getElementById("des");

  // 分别为四张图片添加点击事件

  for (let i = 0; i < imgList.length; i++) {
    imgList[i].addEventListener("click", changeImageHandler);
  }

  function changeImageHandler(e) {

    /*  
    默认事件：
          点击a标签自动跳转页面
          点击提交按钮自动提交表单
    阻止默认事件 ： e.preventDefault();

    e： 事件对象

    */
    // 阻止点击a标签进行页面跳转
    e.preventDefault();
    // console.log(this);
    bigImg.src = this.src;
    // parentNode 父节点
    // 获取标签的属性 ： getAttribute("属性名")
    // 设置标签的属性 ： setAttribute("属性名"，“属性值”)
    des.innerText = this.parentNode.getAttribute("title");
  }
  </script>
</body>

</html>
