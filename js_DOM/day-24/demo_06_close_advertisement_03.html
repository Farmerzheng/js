<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  * {
    padding: 0;
    margin: 0;
  }

  .top-banner {
    width:100%;
    background-color: pink;
  }
  .top-banner img {
    width:100%;   
    display: block;
  }

  a {
    position: absolute;
    top: 5px;
    right: 5px;
    color: #fff;
    background-color: #000;
    text-decoration: none;
    width: 20px;
    height: 20px;
    font: 700 14px/20px "simsum";
    text-align: center;
  }

  .hide {
    display: none!important;
  }
  </style>
</head>

<body>
  <div class="top-banner">
    <img src="img/ads.png" alt="" />
    <a href="#" id="close_banner_btn">×</a>
  </div>
  <script>
   let closeBannerBtn = document.querySelector("#close_banner_btn");
   let topBanner = document.querySelector(".top-banner");
   // on方法实现事件挂接
   closeBannerBtn.onclick = closeBannerHandler;
   function closeBannerHandler(){
    topBanner.className = "hide";
   }
  </script>
</body>

</html>
