  var data = [

  function Cart(cartData, box) {
    this.cartData = cartData;
    this.box = box;
  }
  Cart.prototype = {
    init: function() {
      this.show();
    },
    show: function() {
      for (let i = 0; i < this.cartData.length; i++) {
        // this.cartData[i]--> { checked: false, name: "姓名", age: "年龄", sex: "性别", hobby: "爱好", time: "时间", price: "价格", total: "总价", num: 0 }
        // this.box :  <table id="cart" border="1"></table>
        // 创建的每一个 singleCart 对象，事件不用挂接
        let singleCart = new SingleCart(this.cartData[i], this.box);
        singleCart.init();
      }
    }
  }
  let myCart = new Cart(data, cart);
  // cart  --->
  myCart.init();
  </script>
