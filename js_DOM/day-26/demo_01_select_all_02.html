<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  table {
    width: 400px;
    margin: 100px auto;
    border: 1px solid #ccc;
    border-collapse: collapse;
  }

  td,
  th {
    height: 35px;
    border: 1px solid #ccc;
    border-collapse: collapse;
    text-align: center;
  }

  thead tr {
    background: lightseagreen;
    color: #fff;
  }
  </style>
</head>

<body>
  <table border="0" cellpadding="0" cellspacing="0">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
  /*  菜名  饭店

            烤羊腿 望京小腰
            烤鱼  簋街
            鱼香肉丝    田老师
            烤鸭  全聚德*/

  // 根据页面显示的内容---->分析数据结构（数据库管理员）

  let data = {
    title: {
      dishName: "菜名",
      restaurant: "饭店"
    },
    content: [
      { dishName: "烤羊腿", restaurant: "望京小腰" },
      { dishName: "小龙虾", restaurant: "簋街" },
      { dishName: "红烧", restaurant: "田老师" },
      { dishName: "烤鸭", restaurant: "全聚德" }
    ]
  }

  // 展示数据
  let thead = document.getElementsByTagName("thead")[0];
  let tbody = document.getElementsByTagName("tbody")[0];

  // 解析data

  for (let key in data) {

    if (key === "title") {
      // 创建标题
      createTitle(data[key]);
    }

    if (key === "content") {
      // 创建内容
      createContent(data[key]);
    }
  }

  function createTitle(data) {
    console.log(data) //{dishName: "菜名"，restaurant: "饭店" }
    let tr = document.createElement("tr");
    for (let key in data) {
      let td = document.createElement("td");
      td.innerText = data[key]
      tr.appendChild(td);
    }
    thead.appendChild(tr);
  }

  function createContent(data) {
    console.log(data)
    /*
    [
          { dishName: "烤羊腿", restaurant: "望京小腰" },
          { dishName: "小龙虾", restaurant: "簋街" },
          { dishName: "红烧", restaurant: "田老师" },
          { dishName: "烤鸭", restaurant: "全聚德" }
        ]
    */

    for (let i = 0; i < data.length; i++) {
      // data[i]--->{ dishName: "烤羊腿", restaurant: "望京小腰" }
      // 每个 data[i]对应着一行
      let tr = document.createElement("tr");
      // 往行里面添加内容
      for (let key in data[i]) {
        let td = document.createElement("td");
        td.innerText = data[i][key]
        tr.appendChild(td);
      }
      tbody.appendChild(tr);

    }
  }
  </script>
</body>

</html>
