<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
.qr_code_wrap {
  position: fixed;
  right: 0;
  top: 500px;
  width: 50px;
  height: 50px;
  overflow: hidden;
  border: 1px solid black;
}

.qr_code_wrap>img {
  width: 100%;
  height: 100%;
}

.qr_code {
  position: absolute;
  right: 50px;
  top: -200px;
  width: 200px;
  height: 200px;
  /*transtion 过渡时间 设置在要动画的元素*/
  transition: 2s;
  /*动画初始值，当初始值发生改变，就会出现过渡效果*/
  opacity: 0;
}

.qr_code>img {
  width: 100%;
  height: 100%;
}
</style>

<body>
  <div class="qr_code_wrap">
    <img src="img/qr_code.png" alt="">
    <div class="qr_code">
      <img src="img/qr_code.png" alt="">
    </div>
  </div>
  <script src="js/Fade.js"></script>
  <script>
  let qr_code_wrap = document.querySelector(".qr_code_wrap");
  let qr_code = document.querySelector(".qr_code");

  function QRcode(qr_code_wrap, qr_code) {
    this.qr_code_wrap = qr_code_wrap;
    this.qr_code = qr_code;
  }
  QRcode.prototype = {
    init: function() {
      this.bindEvent();
    },
    bindEvent: function() {

      this.qr_code_wrap.addEventListener("mouseover", this.QROverHandler.bind(this));
      this.qr_code_wrap.addEventListener("mouseout", this.QROutHandler.bind(this));
    },
    QROverHandler: function() {
      this.qr_code_wrap.style.overflow = "visible";
      this.qr_code.style.border = "1px solid red";
      this.qr_code.style.opacity = 1;
    },
    QROutHandler: function() {
      this.qr_code_wrap.style.overflow = "hidden";
      this.qr_code.style.border = "1px solid black";
      this.qr_code.style.opacity = 0;
    }
  }

  let qrCode = new QRcode(qr_code_wrap, qr_code);
  qrCode.init()


 
  </script>
</body>

</html>
