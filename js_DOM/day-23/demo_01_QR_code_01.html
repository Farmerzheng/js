<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
.qr_code_wrap {
  position: fixed;
  right: 0;
  top: 500px;
  width: 50px;
  height: 50px;
}

.qr_code_wrap>img {
  width: 100%;
  height: 100%;
}

.qr_code {
  position: absolute;
  right: 50px;
  top: -200px;
  width: 200px;
  height: 200px;
  display: none;
}

.qr_code>img {
  width: 100%;
  height: 100%;
}
</style>

<body>
  <div class="qr_code_wrap">
    <img src="img/qr_code.png" alt="">
    <div class="qr_code">
      <img src="img/qr_code.png" alt="">
    </div>
  </div>
  <script>
  let qr_code_wrap = document.querySelector(".qr_code_wrap");
  let qr_code = document.querySelector(".qr_code");
  qr_code_wrap.addEventListener("mouseover", QROverHandler);
  qr_code_wrap.addEventListener("mouseout", QROutHandler);

  function QROverHandler() {
    qr_code.style.display = "block";
  }

  function QROutHandler() {
    qr_code.style.display = "none";
  }
  </script>
</body>

</html>
