<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    
    .child {
        width: 50px;
        height: 50px;
        background-color: green;
    }
</style>

<body>
    <div class="box">
        <div class="child"></div>
    </div>
    <script>
        // mouseover 事件不仅挂接在了父元素上，而且挂接在了子元素上(mouseout)
        //  mouseenter 事件仅挂接在父元素上(mouseleave)
        let box = document.querySelector(".box");
        box.addEventListener("mouseenter", function() {
            console.log(1);
        })
    </script>
</body>

</html>
