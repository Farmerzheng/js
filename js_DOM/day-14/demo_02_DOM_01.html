  // 需求？得到 ul 的第一个标签节点
  function firstElementChild(DOM) {
    let childNodes = DOM.childNodes;
    for (let i = 0; i < childNodes.length; i++) {
      if (childNodes[i].nodeType === 1) {
        return childNodes[i];
        break;
      }
    }
  }
  // console.log(firstElementChild(list));

  //需求？ 得到所有的标签节点 
  function elementChildren(DOM) {
    let childNodes = DOM.childNodes;
    let arr = [];
    for (let i = 0; i < childNodes.length; i++) {
      if (childNodes[i].nodeType === 1) {
        arr.push(childNodes[i])
      }
    }
    return arr;
  }
