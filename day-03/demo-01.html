<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  /*多条件判断
    方法一：if(){}else if(){}else if(){}……else{}
    方法二：switch

    区别：switch语句的功能具有局限性，它只能进行相等条件的判断，不能进行复杂的条件判断

    关键字总结：var if else switch case break default 
    */

  // 赋值运算符  "=" 、 "+=" "-=" 、 "*=" 、 "/=" 
  var a = 1;
  // a += 1 <===> a = a + 1
  // a -= 1 <===> a = a - 1
  // a *= 1 <===> a = a * 1
  // a /= 1 <===> a = a / 1
  // 变量声明以后，以后就可以使用了，没必要重复声明
  a += 1;//对变量a进行重新赋值
  console.log(a);//2
  </script>
</body>

</html>
