  <script>
  // 求1~n的和？
  var sum = 0;















  // for 关键字 ，作用是声明循环体
  // (表达式1；表达式2；表达式3) 里面有三个表达式
  // 表达式1：声明循环变量i
  // 表达式2：判断i是否满足条件
  // 如果满足表达式2的条件，执行大括号里面的语句
  // 然后让 i 自增（i++ 让i本身加1）
  // 然后再继续判断，直到表达式2不满足条件为止
  for (var i = 1; i <= 100; i++) {
    // sum += i <===> sum = sum + i 
    sum += i
  }
  // console.log(sum);

  // for语句实现打印1-100之间所有奇数
  </script>
</body>
