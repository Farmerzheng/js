<body>
  <script>
  // MDN : Mozilla Developer Network

  // 面试官： 你平时怎么学习？
  // 我：浏览一些csdn博客（例如阮一峰、廖雪峰）、或者网站（MDN）、或者直接看(api文档)

  // 对象：属性和方法的集合（键值对的集合）
  // 当属性的值是一个函数（匿名函数）的时候，我们管他叫做对象的方法
  // zhangsan有name属性和run、speak方法
  // {}这种创建对象的方式是“字面量”的方式
  var zhangsan = {
    name: "zhangsan", //name属性
    run: function() {
      console.log("我会跑步")
    },
    speak: function(name) {
      alert(name + "我会说话")
    },
    eat: function() {
      // this是函数内部提供给我们的一个变量
      // this指zhangsan这个对象本身
      alert(this.name + "会吃饭")
    }
  }

  // 如何改变对象属性的值？
  zhangsan.name = "zhangsi"


  // zhangsan.speak("zhangsan")
  // 如何调用对象的方法？
  //zhangsan.run(); //对象.方法名()
  // 如何访问对象的属性(对象.属性名)
  //console.log(zhangsan.name) //"zhangsan"

  //window是浏览器提供给我们的对象,
  // window.alert()
  // window.confirm()
  // window.prompt()

  // 用字面量方法创建一个对象bird, 此对象有name属性，属性的值是"yingwu",此对象还有fly 方法，方法的动能是在控制台打印“ yingwu can fly”

  // 创建对象常用的方法：字面量方法、构造函数方法
  // 字面量方法
  var bird = {
    name: "yingwu",
    fly: function() {
      console.log(this.name + " can fly")
    }
  }

  // 构造函数方法
  function Bird(name) {
    this.name = name;
  }
  // 构造函数的方法写在构造函数的原型对象上
  // 构造函数创建出来的对象会继承Bird.prototype对象上面的方法和属性
  // Bird构造函数的原型对象是Bird.prototype
  // Bird构造函数创建出来的对象会继承Bird.prototype的方法和属性
  // fly是Bird.prototype的方法
  Bird.prototype = {
    fly:function() {
      console.log(this.name + " can fly")
    },
    speak: function() {
      console.log(this.name + " can speak")
    }
  }
  var yingwu = new Bird("yingwu")
  // yingwu对象会继承fly和speak方法
  </script>
</body>

</html>
